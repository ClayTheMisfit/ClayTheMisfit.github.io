</head>
<body>
  <h1>ğŸ¤ Lyric Prompt Generator</h1>
  <p><label for="mood">Choose your mood:</label></p>
  <select id="mood">
    <option value="heartbreak">ğŸ’” Heartbreak</option>
    <option value="numb">ğŸ§Š Numb</option>

  <script>
    const prompts = {
      heartbreak: [{ theme: "Heartbreak after giving everything", imagery: "burned letters, voicemail, torn hoodie", line: "I gave you my soul, now Iâ€™m scraping the floor / You said forever, then walked out the door", beat: "https://www.youtube.com/watch?v=p8qVt2Mwfxo" }],
      numb: [{ theme: "Feeling emotionally frozen", imagery: "ice bath, motionless hands, static TV", line: "My heartbeatâ€™s a whisper, my soulâ€™s on mute / Iâ€™m smiling outside but Iâ€™m empty in truth", beat: "https://www.youtube.com/watch?v=5CkF87P84Bc" }],
      nostalgia: [{ theme: "Missing childhood simplicity", imagery: "old playground, Gameboy, broken swing", line: "I miss when love was cartoons and sleep / Now itâ€™s silence and secrets I keep", beat: "https://www.youtube.com/watch?v=vZ7qJJjZdt4" }],
      anxiety: [{ theme: "Overthinking everything at night", imagery: "ceiling fan, ticking clock, chewed nails", line: "My thoughts scream louder than dreams / I beg for quiet but spiral instead", beat: "https://www.youtube.com/watch?v=QtRUPRG7yYk" }],
      lostlove: [{ theme: "Someone left, but their memory didnâ€™t", imagery: "candlelight, empty bed, text drafts", line: "Youâ€™re gone but my heart still answers your name / Like a ghost stuck on the wrong plane", beat: "https://www.youtube.com/watch?v=ZbmU82dU5xg" }],
      drugs: [{ theme: "Escaping pain with pills", imagery: "orange bottles, spinning room, blurry lights", line: "I chase peace through chemical lies / numb my soul just to close my eyes", beat: "https://www.youtube.com/watch?v=f5RwZn1oXk4" }],
      lonely: [{ theme: "Being surrounded but disconnected", imagery: "crowded rooms, unread messages, cracked phone screen", line: "A thousand voices echo near / But not one of them sees me clear", beat: "https://www.youtube.com/watch?v=NePfYxzwNNE" }]
    };

    let currentPrompt = "";

    function convertToEmbed(url) {
      const videoId = url.split("v=")[1]?.split("&")[0] || "";
      return `https://www.youtube.com/embed/${videoId}?rel=0&showinfo=0`;
    }

    function generatePrompt() {
      const mood = document.getElementById('mood').value;
      const list = prompts[mood];
      const rand = list[Math.floor(Math.random() * list.length)];

      currentPrompt = `ğŸ­ Theme: ${rand.theme}
ğŸï¸ Imagery: ${rand.imagery}
ğŸ“ First Line: ${rand.line}
ğŸ§ Beat: ${rand.beat}`;

      document.getElementById('promptBox').innerHTML = `
        <h2>ğŸ­ Theme:</h2><p>${rand.theme}</p>
        <h3>ğŸï¸ Imagery:</h3><p>${rand.imagery}</p>
        <h3>ğŸ“ First Line:</h3><p><em>${rand.line}</em></p>
        <h3>ğŸ§ Beat:</h3>
        <iframe height="166" src="${convertToEmbed(rand.beat)}" frameborder="0" allowfullscreen></iframe>
        <p><a href="${rand.beat}" target="_blank">ğŸµ Click to listen on YouTube</a></p>
      `;

      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyPrompt() {
      if (!currentPrompt) {
        alert("Generate a prompt first!");
        return;
      }
      navigator.clipboard.writeText(currentPrompt).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }
  </script>
